<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Wizard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <!-- City Name -->
        <h1 id="city-name">City Name</h1>

        <!-- Current Temperature -->
        <div class="temperature-section">
            <img id="weather-icon" src="" alt="Weather Icon" />
            <h2 id="temperature">Temperature</h2>
        </div>

        <!-- Weather Description -->
        <p id="weather-description">Description</p>

        <!-- Weather Details -->
        <div class="details">
            <p><strong>Feels Like:</strong> <span id="feels-like">N/A</span>Â°C</p>
            <p><strong>Humidity:</strong> <span id="humidity">N/A</span>%</p>
            <p><strong>Wind Speed:</strong> <span id="wind-speed">N/A</span> m/s</p>
            <p><strong>Pressure:</strong> <span id="pressure">N/A</span> hPa</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
